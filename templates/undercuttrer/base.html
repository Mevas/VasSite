{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Undercut!{% endblock %}</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified jQuery -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/materialize.min.js' %}" type="text/javascript"></script>
</head>

<body id="{% block sectionid %}generic{% endblock %}" class="body {% block body_class %}{% endblock %}">
{% include "undercuttrer/includes/header.html" %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>

<script>
    $('input,button,a').click(function (event) {
        event.stopPropagation();
    });
</script>

</html>
