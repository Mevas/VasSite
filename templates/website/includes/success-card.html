{% extends "website/includes/card.html" %}

{% block title %}

        <span class="text-success">Updated successfully</span>
    {% else %}
        <span class="text-warning">There is no better fraction within the given limits</span>
    {% endif %}
{% endblock %}

{% block content %}
    <p>Go to <a href="{{ data.url }}" target="_blank">the requested</a> url</p>
{% endblock %}
