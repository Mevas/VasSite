{% load staticfiles %}<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="ALL"/>
    <meta name="keywords" content="poe, path of exile, fraction calculator, undercutter"/>
    <meta name="description" content="{% block description %}{% endblock %}"/>

    <title>{% block title %}Undercut!{% endblock %}</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/materialize/materialize.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome/all.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/iconate/iconate.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified jQuery -->
    <script src="{% static 'js/lib/jquery/jquery-3.3.1.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/lib/nicescroll/jquery.nicescroll.js' %}" type="text/javascript"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="{% static 'js/lib/bootstrap/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/lib/materialize/materialize.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/lib/iconate/iconate.js' %}" type="text/javascript"></script>
</head>

<body id="{% block sectionid %}generic{% endblock %}" class="body {% block body_class %}{% endblock %}">
{% include "website/includes/header.html" %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>

<script>
    $(function () {
        $('select').formSelect();
        $('.sidenav').sidenav();
        $('.tooltipped').tooltip();

        $('input,button').click(function (event) {
            event.stopPropagation();
        });
    });
</script>

</html>
